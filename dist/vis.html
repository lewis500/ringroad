
<div layout="row">
  <md-switch flex="20" ng-model="vm.paused" ng-change="vm.click(vm.paused)">{{vm.paused? 'Paused' : 'Play'}}</md-switch>
  <div layout="column" flex="flex">
    <slider-der flex="flex" min="2" max="60" step="1" label="# signals" my-data="S.num_signals"></slider-der>
    <slider-der flex="flex" min="10" max="200" step="1" label="cycle length" my-data="S.cycle"></slider-der>
    <slider-der flex="flex" min=".1" max="1" step=".1" label="%green" my-data="S.green"></slider-der>
    <div layout="layout" flex="flex">
      <div flex="10" layout="layout" layout-align="center center"><span class="md-body-1">offset</span></div>
      <md-slider flex="flex" ng-model="S.offset" min="0" max=".5" step="{{1/S.num_signals}}" ng-model-options="{ getterSetter: true }"> </md-slider>
      <div flex="20" layout="layout" layout-align="center center"><span class="md-body-1">{{S.offset | number:2}}</span></div>
    </div>
  </div>
</div>
<svg version="1.1" baseProfile="basic" x="0" y="0" viewBox="0 0 110 110" class="vis">
  <g transform="translate(55,55)" class="g-main">
    <text y="1em" class="label">day: {{S.day}}</text>
    <circle r="50" class="road"></circle>
  </g>
</svg>
<cum-chart data="vm.traffic.memory.long_term"></cum-chart>
